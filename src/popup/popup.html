<!doctype html>
<html lang="en-us" ng-app="myApp">
<head>
<meta charset="utf-8">
<!-- Scripts -->
<script src="../js/jquery-1.12.0.min.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
<script src="../js/angular.min.js"></script>
<script src="../js/moment.min.js"></script>
<script src="../js/app.js"></script>

<!-- CSS -->
<link href="../../css/custom.css" rel="stylesheet" media="screen">
</head>
<body>

<div id="container" ng-controller="mainController">

  <div class="imageContainer">
    <img class="logo" src="../../icons/eventman.png">
  </div>

  <div class="heading">
    <img src="../../icons/eventbrite-text.png">
  </div>

  <div class="searchContainer">
    <form ng-submit="fetchData()" >

      <input id="location" type="text" size="30" ng-model="newAddress" placeholder="Enter your address here..." autocomplete="off">

      <br>
      <br>
        <label class="within">Within : </label>
          <select ng-options="option.id for option in distance.options track by option.id" ng-model="distance.selectedOption" class="form-control">
          </select>
        <label class="weekend-only">
          <input type="checkbox" name="weekend-only" value="weekend">Weekend </label>
        <label class="popular-only">
          <input type="checkbox" name="popular" value="popular">Popular </label>

      <div class="submitButton">
<input type="submit" name="btn" class="btn-style" value="search"/>
      </div>

    </form>
  </div>


  <div ng-repeat="event in eventData" class="events">
    <!--  categoryid: event.category_id,
              logo: event.logo,
              title : event.name.text,
              startDate : event.start.local,
              endDate : event.end.local,
              url : event.url -->
    <ul>
      <li> <a href="{{event.url}}" target="_blank">
      <img src="{{event.logo.url || backUpImage}}">
        <div class="`">
            <h3>{{event.title}}</h3>
            <h4>{{event.startDate}}</h4>
            <h4>{{event.endDate}}</h4>
        </div>
         </a> </li>
    </ul>
  </div>

</div>

</body>
</html>
